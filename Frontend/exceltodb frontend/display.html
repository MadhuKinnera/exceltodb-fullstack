<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel Data Display</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding:0px 70px;
        }

        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #333;
            color: white;
        }

        .action-buttons {
            display: flex;
            justify-content: space-between;
        }

        .edit-button,
        .delete-button,
        .submit-button {
            padding: 5px;
            cursor: pointer;
        }

        .edit-input {
            width: 100%;
        }



        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .page-link {
            padding: 5px 10px;
            margin: 0 5px;
            cursor: pointer;
            text-decoration: none;
            background-color: #4caf50;
            color: white;
            border: 1px solid #4caf50;
            border-radius: 4px;
        }

        .page-link:hover {
            background-color: #45a049;
        }



        .upload-button {
            padding: 5px 10px;
            cursor: pointer;
            background-color: #008CBA;
            color: white;
            border: none;
            border-radius: 4px;
        }

    </style>
</head>

<body>
    <header>
        <h1>Excel Data Display</h1>
        <button class="upload-button" onclick="openFileInput()">Upload</button>
        <input type="file" id="fileInput" style="display: none;" onchange="uploadFile()">
    </header>
    <table id="excelDataTable">
        <!-- Table content will be dynamically populated -->
    </table>

    <div class="pagination" id="paginationContainer">
        <!-- Pagination controls will be dynamically populated -->
    </div>
    <script>
       
        let headers = null;
    
     var currentPage = 1;

// Fetch data for a specific page
function fetchData(page) {

    page = page -1;

    console.log("the current page is "+page)
    fetch('http://localhost:8080/excel/paginate/' + page)
        .then(response => response.json())
        .then(data => {
            console.log("total pages"+data.totalPages)
            displayExcelData(data.content);
            displayPagination(data.totalPages);
        })
        .catch(error => console.error('Error fetching Excel data:'));
}




function displayPagination(totalPages) {
            var paginationContainer = document.getElementById('paginationContainer');
            paginationContainer.innerHTML = ''; 

            for (var i = 1; i <= totalPages; i++) {
                var pageLink = document.createElement('a');
                pageLink.href = '#';
                pageLink.className = 'page-link';
                pageLink.innerText = i;

                // Add click event to fetch data for the clicked page
                pageLink.addEventListener('click', function (event) {
                    event.preventDefault();
                    currentPage = parseInt(event.target.innerText);
                    fetchData(currentPage);
                });

                paginationContainer.appendChild(pageLink);
            }
        }

        // Initial data fetch for the first page
        fetchData(currentPage);



        // Display Excel data in the table
        function displayExcelData(data) {
            var excelDataTable = document.getElementById('excelDataTable');
            excelDataTable.innerHTML = ''; // Clear existing table content

            // Add table headers
            headers = Object.keys(data[0]);
            console.log(headers);
            var headerRow = '<tr>';
            headers.forEach(header => {
                headerRow += '<th>' + header + '</th>';
            });
            headerRow += '<th>Actions</th>';
            headerRow += '</tr>';
            excelDataTable.innerHTML += headerRow;

            // Add table rows
            data.forEach(row => {
                var dataRow = '<tr id="row_' + row.id + '">';
                headers.forEach(header => {
                    dataRow += '<td>' + row[header] + '</td>';
                });

                // Add edit and delete buttons
                dataRow += '<td class="action-buttons">' +
                    '<span class="edit-button" onclick="editRow(' + row.id + ')">Edit</span>' +
                    '<span class="delete-button" onclick="deleteRow(' + row.id + ')">Delete</span>' +
                    '<span class="submit-button" onclick="submitRow(' + row.id + ')" style="display:none;">Submit</span>' +
                    '</td>';

                dataRow += '</tr>';
                excelDataTable.innerHTML += dataRow;
            });
        }

        var isEdit = false

     // Edit a row
function editRow(id) {
    var row = document.getElementById('row_' + id);
    var cells = row.getElementsByTagName('td');

    //console.log(headers)

    for (var i = 0; i < cells.length - 1; i++) {
        var value = cells[i].innerText;

        // Store the original content in a data attribute
        cells[i].setAttribute('data-original-content', value);

        // Replace the content with an input field
        cells[i].innerHTML = '<input class="edit-input" type="text" value="' + value + '">';
    }

    isEdit = true

    // Show the submit button and hide the edit and delete buttons
    row.querySelector('.edit-button').style.display = 'none';
    row.querySelector('.delete-button').style.display = 'none';
    row.querySelector('.submit-button').style.display = 'inline-block';
}

// Delete a row
function deleteRow(id) {
    var row = document.getElementById('row_' + id);

    // Mock API request to localhost:8080/excel/{id} (replace with actual API endpoint)
    fetch('http://localhost:8080/excel/' + id, {
        method: 'DELETE',
    })
        .then(response => {
            if (response.ok) {
                row.remove(); // Remove the row from the table on successful delete
                alert('Row deleted successfully!');
            } else {
                alert('Error deleting row. Please try again.');
            }
        })
        .catch(error => console.error('Error during row delete:', error));
}



     // Submit changes for a row (handles both edit and delete)
function submitRow(id) {
    var row = document.getElementById('row_' + id);
    var cells = row.getElementsByTagName('td');

    if (isEdit) {
        // Handle Edit (PUT) functionality
        isEdit = false
        var updatedData = {};
        for (var i = 0; i < cells.length - 1; i++) {
            var header = headers[i];
            var value = cells[i].getElementsByTagName('input')[0].value;
            updatedData[header] = value;
            cells[i].innerText = value; // Replace input with text
        }

        // Mock API request to localhost:8080/excel/{id} for editing (replace with actual API endpoint)
        fetch('http://localhost:8080/excel/' + id, {
            method: 'PUT',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(updatedData),
        })
            .then(response => {
                if (response.ok) {
                    alert('Row updated successfully!');
                } else {
                    alert('Error updating row. Please try again.');
                }
            })
            .catch(error => console.error('Error during row update:', error));
    } else {
        // Handle Delete functionality
        // Mock API request to localhost:8080/excel/{id} for deletion (replace with actual API endpoint)
        fetch('http://localhost:8080/excel/' + id, {
            method: 'DELETE',
        })
            .then(response => {
                if (response.ok) {
                    row.remove(); // Remove the row from the table on successful delete
                    alert('Row deleted successfully!');
                } else {
                    alert('Error deleting row. Please try again.');
                }
            })
            .catch(error => console.error('Error during row delete:', error));
    }

    // Hide the submit button and show the edit and delete buttons
    row.querySelector('.edit-button').style.display = 'inline-block';
    row.querySelector('.delete-button').style.display = 'inline-block';
    row.querySelector('.submit-button').style.display = 'none';
}



function openFileInput() {
            document.getElementById('fileInput').click();
        }



function uploadFile() {
            var fileInput = document.getElementById('fileInput');
            var file = fileInput.files[0];

            if (file) {
                var formData = new FormData();
                formData.append('file', file);

                fetch('http://localhost:8080/excel/upload', {
                    method: 'POST',
                    body: formData,
                })
                    .then(response => response.json())
                    .then(data => {
                        // Handle success response, if needed
                        console.log('File uploaded successfully:', data);
                    })
                    .catch(error => {
                        // Handle error, if needed
                        console.error('Error uploading file:', error);
                    });
            }

        }





    </script>
</body>

</html>
